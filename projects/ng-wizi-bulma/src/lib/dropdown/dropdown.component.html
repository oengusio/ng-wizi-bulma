<div class="dropdown" [ngClass]="{ 'is-active': isActive, 'right-to-left': rightToLeft, 'is-up': isUp }" (click)="toggleActive()">
  <div class="dropdown-trigger">
    <button
      [ngClass]="['button', classes ? classes : '', isLoading ? ' is-loading' : '']"
      aria-haspopup="true"
      aria-controls="dropdown-menu"
      [disabled]="disabled"
      >
      <span [innerHTML]="currentText | safeHtml"></span>
      <span class="icon is-small">
        <i class="fa fa-angle-down"></i>
      </span>
    </button>
  </div>
  @if (isActive) {
    <div class="dropdown-menu" role="menu">
      <div class="dropdown-content">
        @for (option of _options; track option) {
          @if (option.divider) {
            <hr class="dropdown-divider" />
          }
          @if (!option.divider) {
            <a
              class="dropdown-item"
              [ngClass]="{ 'is-active': option.selected, 'is-disabled': option.disabled }"
              (click)="selectOption(option)"
              [innerHTML]="option.text | safeHtml"
              >
            </a>
          }
        }
      </div>
    </div>
  }
</div>
